manifestVersion: subsquid.io/v0.1
name: reef-explorer-testnet
version: 11
description: |-
  Reef Chain testnet explorer data

# squid-reef@2.1.1

build:

deploy:
  addons:
    postgres:
  processor:
    env:
      NETWORK:
        testnet
      HEAD_REACHED:
        true
      PIN_TO_IPFS:
        true
      USE_ONLY_RPC:
        true
      SUPPORT_HOT_BLOCKS:
        true
      UPDATE_FROM_HEAD_BATCH_SIZE:
        100
      PROCESSOR_BATCH_SIZE:
        1000
      REEFSWAP_ROUTER_ADDRESS_TESTNET:
        "0x614b7B6382524C32dDF4ff1f4187Bc0BAAC1ed11"
      FIREBASE_EMITTER_ENABLED:
        true
      FIREBASE_PROJECT_ID:
        reef-block-index
      FIREBASE_DB_URL:
        https://reef-block-index-default-rtdb.firebaseio.com/
      EMITTER_IO_ENABLED:
        true
      EMITTER_IO_URL:
        https://events.reefscan.info:443
      PUSHER_ENABLED:
        true
      PUSHER_APP_ID:
        1629403
      PUSHER_KEY:
        fc5ad78eb31981de6c67
      PUSHER_CLUSTER:
        eu
      PUSHER_CHANNEL:
        reef-chain
      PUSHER_EVENT:
        block-finalised-testnet
    cmd: [ "node", "lib/processor" ]
  api:
    env:
      NETWORK:
        testnet
      SQUID_NAME:
        reef-explorer-testnet
      FIREBASE_EMITTER_ENABLED:
        true
      FIREBASE_PROJECT_ID:
        reef-block-index
      FIREBASE_DB_URL:
        https://reef-block-index-default-rtdb.firebaseio.com/
      EMITTER_IO_ENABLED:
        true
      EMITTER_IO_URL:
        https://events.reefscan.info:443
      PUSHER_ENABLED:
        true
      PUSHER_APP_ID:
        1629403
      PUSHER_KEY:
        fc5ad78eb31981de6c67
      PUSHER_CLUSTER:
        eu
      PUSHER_CHANNEL:
        reef-chain
      PUSHER_EVENT:
        block-finalised-testnet
      UPDATE_FINALIZED_MAX_SIZE:
        1000
    cmd: [ "npx", "squid-graphql-server", "--subscriptions", "--max-root-fields", "15", "--max-response-size", "1000"]
  secrets:
    - NODE_RPC_WS_MAINNET
    - NODE_RPC_WS_TESTNET
    - ARCHIVE_LOOKUP_NAME_MAINNET
    - ARCHIVE_LOOKUP_NAME_TESTNET
    - JWT_SECRET
    - INFURA_IPFS_PROJECT_ID
    - INFURA_IPFS_KEY
    - APIKEY_REEF_BRIDGE
    - FIREBASE_CLIENT_EMAIL
    - FIREBASE_PK
    - PUSHER_SECRET
    - FIREBASE_CLIENT_EMAIL
    - FIREBASE_PK
    - EMITTER_IO_KEY

scale:
  dedicated: false
  addons:
    postgres:
      storage: 100Gi
      profile: medium