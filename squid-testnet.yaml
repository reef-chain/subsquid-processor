manifestVersion: subsquid.io/v0.1
name: reef-explorer-testnet
version: 5
description: |-
  Reef Chain testnet explorer data

build:

deploy:
  addons:
    postgres:
  processor:
    env:
      NETWORK:
        testnet
      HEAD_REACHED:
        true
      PIN_TO_IPFS:
        true
      NOTIFY_NEW_BLOCKS:
        true
    cmd: [ "node", "lib/processor" ]
  api:
    env:
      NETWORK:
        testnet
      SQUID_NAME:
        reef-explorer-testnet
      NOTIFY_NEW_BLOCKS:
        true
    cmd: [ "npx", "squid-graphql-server", "--subscriptions", "--max-root-fields", "15", "--max-response-size", "1000"]
  secrets:
    - NODE_RPC_WS_MAINNET
    - NODE_RPC_WS_TESTNET
    - ARCHIVE_LOOKUP_NAME_MAINNET
    - ARCHIVE_LOOKUP_NAME_TESTNET
    - JWT_SECRET
    - INFURA_IPFS_PROJECT_ID
    - INFURA_IPFS_KEY
    - APIKEY_REEF_BRIDGE
    - PUSHER_SECRET
    - FIREBASE_CONFIG

scale:
  dedicated: true
  addons:
    postgres:
      storage: 100Gi
      profile: medium