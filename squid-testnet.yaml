manifestVersion: subsquid.io/v0.1
name: reef-explorer-testnet
version: 3
description: |-
  Reef Chain testnet explorer data

build:

deploy:
  addons:
    postgres:
  processor:
    env:
      NETWORK:
        testnet
      HEAD_REACHED:
        false
      PUSHER_ENABLED:
        true
      PUSHER_APP_ID:
        1629403
      PUSHER_KEY:
        fc5ad78eb31981de6c67
      PUSHER_CLUSTER:
        eu
      PUSHER_CHANNEL:
        reef-chain
      PUSHER_EVENT:
        block-finalised
    cmd: [ "node", "lib/processor" ]
  api:
    env:
      SQUID_NAME:
        reef-explorer-testnet
    cmd: [ "npx", "squid-graphql-server", "--subscriptions", "--max-root-fields", "15", "--max-response-size", "1000"]
  secrets:
    - NODE_RPC_WS_MAINNET
    - NODE_RPC_WS_TESTNET
    - ARCHIVE_LOOKUP_NAME_MAINNET
    - ARCHIVE_LOOKUP_NAME_TESTNET
    - JWT_SECRET
    - INFURA_IPFS_PROJECT_ID
    - INFURA_IPFS_KEY
    - APIKEY_REEF_BRIDGE
    - PUSHER_SECRET

scale:
  dedicated: true
  addons:
    postgres:
      storage: 100Gi
      profile: large
  processor:
    profile: large
    
