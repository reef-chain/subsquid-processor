manifestVersion: subsquid.io/v0.1
################################## also set SQUID_NAME env
name: reef-explorer
version: 6
description: |-
  Reef Chain explorer data

build:

deploy:
  addons:
    postgres:
  processor:
    env:
      NETWORK:
        mainnet
      HEAD_REACHED:
        false
    cmd: [ "node", "lib/processor" ]
  api:
    env:
      SQUID_NAME:
        reef-explorer
    cmd: [ "npx", "squid-graphql-server", "--subscriptions", "--max-root-fields", "15", "--max-response-size", "1000"]
  secrets:
    - NODE_RPC_WS_MAINNET
    - NODE_RPC_WS_TESTNET
    - ARCHIVE_LOOKUP_NAME_MAINNET
    - ARCHIVE_LOOKUP_NAME_TESTNET
    - JWT_SECRET
    - INFURA_IPFS_PROJECT_ID
    - INFURA_IPFS_KEY
    - APIKEY_REEF_BRIDGE

scale:
  dedicated: true
  addons:
    postgres:
      storage: 100Gi
      profile: large
  processor:
    profile: large
#########################################################
