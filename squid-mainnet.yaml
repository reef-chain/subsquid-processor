manifestVersion: subsquid.io/v0.1
name: reef
version: 3
description: |-
  Reef Mainnet Chain explorer data

build:

deploy:
  addons:
    postgres:
      version:
        14
  processor:
    env:
      NETWORK:
        mainnet
      HEAD_REACHED:
        true
      PIN_TO_IPFS:
        false
      PUSHER_ENABLED:
        true
      PUSHER_APP_ID:
        1629403
      PUSHER_KEY:
        fc5ad78eb31981de6c67
      PUSHER_CLUSTER:
        eu
      PUSHER_CHANNEL:
        reef-chain
      PUSHER_EVENT:
        block-finalised
    cmd: [ "node", "lib/processor" ]
  api:
    env:
      SQUID_NAME:
        reef
    cmd: [ "npx", "squid-graphql-server", "--max-root-fields", "15", "--max-response-size", "1000"]
  migrate:
    cmd: [ "npx", "squid-typeorm-migration", "apply" ]
  secrets:
    - NODE_RPC_WS_MAINNET
    - NODE_RPC_WS_TESTNET
    - ARCHIVE_LOOKUP_NAME_MAINNET
    - ARCHIVE_LOOKUP_NAME_TESTNET
    - JWT_SECRET
    - INFURA_IPFS_PROJECT_ID
    - INFURA_IPFS_KEY
    - APIKEY_REEF_BRIDGE
    - PUSHER_SECRET